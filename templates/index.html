<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1DB954;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #1DB954;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schedule Spotify Playlist</h1>
        <form method="POST">
            <label for="playlist_uri">Playlist URI:</label>
            <input type="text" id="playlist_uri" name="playlist_uri" placeholder="spotify:playlist:..." required>
            
            <label for="time">Time (HH:MM in 24-hour format):</label>
            <input type="text" id="time" name="time" placeholder="08:24" required>
            
            <label for="volume">Volume Level (%):</label>
            <input type="number" id="volume" name="volume" min="0" max="100" placeholder="100" required>
            
            <input type="submit" value="Schedule">
        </form>
    </div>
</body>
</html>
